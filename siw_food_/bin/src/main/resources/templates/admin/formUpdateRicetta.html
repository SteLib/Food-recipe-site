<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SiwFood - Gestione Ricetta</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<!-- Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>

	<!-- Header -->
	<header>
		<!-- Nav -->
		<div class="nav container">
			<!-- Logo -->
			<a href="#" class="logo">
				<img src="/images/logo.png" alt="" />
			</a>
			<!-- Navbar -->
			<div class="navbar">
				<a href="/" class="nav-link">Home</a>
				<a href="/ricetta" class="nav-link">Ricette</a>
				<a href="/cuoco" class="nav-link">Cuochi</a>
				<a href="/ingrediente" class="nav-link">Ingredienti</a>
			</div>
			<!--Nav Icons -->
			<div class="nav-icons">
				<div th:if="${userDetails}">
					<a th:text="${userDetails.username}" class="nav-log"></a><br>
					<a href="/logout" class="nav-link">Logout <i class='bx bx-user'></i></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login" class="nav-link">Login <i class='bx bx-user'></i></a>
				</div>
			</div>
	</header>
	<!--Home-->
	<section class="home" id="home">
		<div class="home-content container">
			<div class="home-text">

				<h1>Aggiorna ricetta</h1>
				<div th:if="${ricetta}">
					<div>
						<span th:text="${ricetta.nome}">Carbonara</span>
						<span th:text="'(' + ${ricetta.descrizione} + ')'">Piatto tipico romano</span>
					</div><br>
					<div th:if="${ricetta.cuoco}">
						<h2>Cuoco: </h2><span th:text="${ricetta.cuoco.nome} + ' ' + ${ricetta.cuoco.cognome}">Bruno
							Barbieri</span>
						<a th:href="@{'/admin/addCuoco/' + ${ricetta.id}}" class="btn">Modifica cuoco</a></span>
					</div>
					<div th:unless="${ricetta.cuoco}">
						<a th:href="@{'/admin/addCuoco/' + ${ricetta.id}}" class="btn">Aggiungi cuoco</a>
					</div><br>

					<div>
						<h2>Ingredienti: </h2>
						<div th:each="ingrediente: ${ricetta.ingredienti}">
							<span th:text="${ingrediente.nome} + ' (' + ${ingrediente.quantita} + ')'">Pecorino romano
								(50 g)</span>
						</div>
						<a th:href="@{'/admin/updateIngredienti/' + ${ricetta.id}}" class="btn">
							Modifica
						</a>
					</div>
					<div th:unless="${ricetta}">Ricetta non esistente</div>
				</div>
			</div><!--Home Image-->
			<img src="/images/home.png" alt="" class="home-img">
			<!-- Home Mask Image-->
			<img src="/images/home-mask.png" alt="" class="home-mask">
		</div>
	</section>
</body>

</html>
