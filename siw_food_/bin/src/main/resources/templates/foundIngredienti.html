<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiwFood - Ricette</title>
	<link rel="stylesheet" href="/css/stile.css">
	<!-- Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<!-- Header -->
	<header>
		<!-- Nav -->
		<div class="nav container">
			<!-- Logo -->
			<a href="#" class="logo">
				<img src="images/logo.png" alt="Logo">
			</a>
			<!-- Navbar -->
			<div class="navbar">
				<a href="/" class="nav-link">Home</a>
				<a href="/ricetta" class="nav-link">Ricette</a>
				<a href="/cuoco" class="nav-link">Cuochi</a>
			</div>
			<!--Nav Icons -->
			<div class="nav-icons">
				<div th:if="${userDetails}">
					<a th:text="${userDetails.username}" class="nav-log"></a><br>
					<a href="/logout" class="nav-link">Logout <i class='bx bx-user'></i></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login" class="nav-link">Login <i class='bx bx-user'></i></a>
				</div>
			</div>
	</header>
	<!--Home-->
	<section class="home" id="home">
		<div class="home-content container">
			<div class="home-text">
				<h1>Ingredienti</h1>
				<div th:if="${ingredienti==null || ingredienti.isEmpty()}">
					Non ci sono gli ingredienti che stai cercando 
				</div>
				<ul>
					<li th:each="ingrediente : ${ingredienti}">
						<a th:href="@{'/ingrediente' + '/' + ${ingrediente.id}}"
							th:text="${ingrediente.nome} + ' (' + ${ingrediente.quantita} + ')'" class="btn">Pecorino romano (50
							g)</a>
					</li>
				</ul>
			</div>
			<!--Home Image-->
			<img src="images/home.png" alt="Home" class="home-img">
			<!-- Home Mask Image-->
			<img src="images/home-mask.png" alt="Home Mask" class="home-mask">
		</div>
	</section>
</body>

</html>
