<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SiwFood - Registrazione</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<!-- Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
	<!-- Header -->
	<header>
		<!-- Nav -->
		<div class="nav container">
			<!-- Logo -->
			<a href="/" class="logo">
				<img src="images/logo.png" /></a>
			</a>
			<!-- Navbar -->
			<div class="navbar">
				<a href="/" class="nav-link">Home</a>
				<a href="/ricetta" class="nav-link">Ricette</a>
				<a href="/cuoco" class="nav-link">Cuochi</a>
				<a href="/ingrediente" class="nav-link">Ingredienti</a>
				<div th:if="${userDetails}">
					<a href="/ingrediente" class="nav-link">Ingredienti</a>
				</div>
			</div>
			<!--Nav Icons -->
			<div class="nav-icons">
				<div th:if="${userDetails}">
					<a th:text="${userDetails.username}" class="nav-log"></a><br>
					<a href="/logout" class="nav-link">Logout <i class='bx bx-user'></i></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login" class="nav-link">Login <i class='bx bx-user'></i></a>
				</div>
			</div>
	</header>
	<!-- Home -->
	<section class="home" id="home">
		<div class="home-content container">
			<div class="home-text">
				<br>
				<h3>Congratulazioni ti sei registrato!</h3>
				<div>
					<span>Nome: </span>
					<span th:text="${cuoco.nome}"></span>
				</div>
				<div>
					<span>Cognome: </span>
					<span th:text="${cuoco.cognome}"></span>
				</div>
				<div>
					<span>Data di nascita: </span>
					<span th:text="${cuoco.dataDiNascita}"></span>
				</div>
				<div>
					<span>Email: </span>
					<span th:text="${cuoco.email}"></span>
				</div>
				<div>
					<span><img width="20%" th:src=${cuoco.urlImage} /></span>
				</div>
			</div>
			<!--Home Image -->
			<img src="images/home.png" alt="" class="home-img">
			<!-- Home Mask Image -->
			<img src="images/home-mask.png" alt="" class="home-mask">
		</div>
	</section>
</body>

</html>
