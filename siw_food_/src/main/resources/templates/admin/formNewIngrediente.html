<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>SiwFood - New Ingrediente</title>
	<link rel="stylesheet" href="/css/stile.css" />
	<!-- Box Icons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
</head>

<body>
	<!-- Header -->
	<header>
		<!-- Nav -->
		<div class="nav container">
			<!-- Logo -->
			<a href="#" class="logo">
				<img src="/images/logo.png" alt="" />
			</a>
			<!-- Navbar -->
			<div class="navbar">
				<a href="/" class="nav-link">Home</a>
				<a href="/ricetta" class="nav-link">Ricette</a>
				<a href="/cuoco" class="nav-link">Cuochi</a>
				<a href="/ingrediente" class="nav-link">Ingredienti</a>
			</div>
			<!--Nav Icons -->
			<div class="nav-icons">
				<div th:if="${userDetails}">
					<a th:text="${userDetails.username}" class="nav-log"></a><br>
					<a href="/logout" class="nav-link">Logout <i class='bx bx-user'></i></a>
				</div>
				<div th:unless="${userDetails}">
					<a href="/login" class="nav-link">Login <i class='bx bx-user'></i></a>
				</div>
			</div>
	</header>
	<!--Home-->
	<section class="home" id="home">
		<div class="home-content container">
			<div class="home-text">
				<h1>Aggiungi un ingrediente</h1>
				<form th:action="@{/admin/ingrediente}" method="POST" th:object="${ingrediente}" class="login-form">
					<div class="form-group">
						<label>Nome:</label> <span><input required type="text" th:field="${ingrediente.nome}" /></span>
						<span th:if"${#fields.hasErrors('nome')}" th:errors="${ingrediente.nome}"></span>
					</div>
					<div class="form-group">
						<label>Quantit√†:</label> <span><input required type="text"
								th:field="${ingrediente.quantita}" /></span>
						<span th:if"${#fields.hasErrors('quantita')}" th:errors="${ingrediente.quantita}"></span>
					</div>
					<div th:if="${#fields.hasGlobalErrors()}" class="form-group">
						<p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
					</div>
					<div class="form-group">
						<span><button type="submit">Conferma</button></span>
					</div>
				</form>
			</div>
			<!--Home Image-->
			<img src="/images/home.png" alt="" class="home-img">
			<!-- Home Mask Image-->
			<img src="/images/home-mask.png" alt="" class="home-mask">
		</div>
	</section>
	
	<footer>
	       <p>Contact us: info@siwFood.com</p>
	       <p>Follow us on 
	           <a href="#"><img src="/images/facebookLogo.png" alt="Facebook" /></a>
	           <a href="#"><img src="/images/x_logo.jpeg" alt="Twitter" /></a>
			<a href="#"><img src="/images/instagram-logo.jpeg" alt="Instagram"/></a>
		</p>
	</footer>
</body>

</html>
